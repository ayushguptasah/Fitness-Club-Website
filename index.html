<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Club</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Uchen&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/Style.css">
<style>
    /* CSS Reset */
    body {
        font-family: 'Balsamiq Sans', cursive;
        font-family: 'Uchen', serif;
        background: url("Images/img1.jpg");
        background-size: 1540px 795px;
    }

    .left {
        display: inline-block;
        border: 2px solid red;
        position: absolute;
        left: 30px;
        top: 20px;
    }

    .left img {
        width: 80px;

    }

    .left div {
        text-align: center;
    }

    .mid {
        display: block;
        width: 44%;
        margin: 20px auto;
        border: 2px solid green;
    }

    .right {
        position: absolute;
        right: 30px;
        top: 20px;
        display: inline-block;
        border: 2px solid red;
    }

    .navbar {
        display: inline-block;
    }

    .navbar li {
        display: inline-block;
        font-size: 20px;
    }

    .navbar li a {
        color: rgb(211, 59, 59);
        text-decoration: none;
        padding: 34px 23px;
    }

    .navbar li a:hover,
    .navbar li a.active {
        text-decoration: underline;
    }

    .btn {
        margin: 0px 9px;
        color: white;
        background-color: black;
        padding: 4px 14px;
        border: 2px solid gray;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: rgb(102, 102, 224);
    }
</style>

<body>
    <header class="header">
        <!-- Left box fox logo -->
        <div class="left">
            <img src="Images/logo.jpg" alt="">
            <div>Fitness Club</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right box for a buttons -->
        <div class="right">
            <button class="btn">Call us Now</button>
            <button class="btn">Email us</button>
        </div>

    </header>
</body>

</html>
